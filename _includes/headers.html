<script>
var headers = ["h1", "h2", "h3", "h4"]
var colors = ["red", "orange", "green", "blue"]

$.each(headers, function(i, header){
    var color = colors[i];
    $(header).each(function () {
        var href=$(this).attr("id");
        $(this).append('<a class="headerlink" style="color:' + color + '" href="#' + href + '" title="Permanent link">Â¶</a>')
    });
})

// Ensure that sidebar on left has arrows
$(".pancakes-parent").on('click', function(){
    console.log($(this).next());
    $(this).next().find('.pancakes-child').toggle();
    if ($(this).hasClass('open-parent')){
        $(this).removeClass('open-parent');
    } else {
        $(this).addClass('open-parent');
    }
})

$(".navbar_bottom-border").on('click', function(){
    if($(this).find('nav').hasClass( "invisible" )){
        $(this).find('nav').removeClass( "invisible" );
        $(this).find('nav').addClass('mobile-sub-navbar-display');        
    }
    else {
        $(this).find('nav').addClass( "invisible" );
        $(this).find('nav').removeClass('mobile-sub-navbar-display');
    }
})

</script>
